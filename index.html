<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./dist/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-cream h-screen grid grid-rows-[auto_50px] items-center justify-center">
  <main>
    <div class="max-w-[345px] rounded-xl overflow-hidden md:flex md:max-w-[600px]">
      <img src="./images/image-product-mobile.jpg" alt="Image product mobile" class="md:hidden" />
      <img src="./images/image-product-desktop.jpg" alt="Image product desktop" class="hidden w-1/2 md:block" />

      <div class="bg-white p-6 font-montserrat md:p-8">
        <p class="tracking-[5px] text-dark-grayish-blue text-xs">PERFUME</p>

        <h1 class="text-[32px] leading-8 mt-3 font-fraunces text-very-dark-blue md:mt-5">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="mt-4 text-dark-grayish-blue leading-[23px] text-sm md:mt-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="mt-6 font-fraunces text-[32px] leading-8 text-dark-cyan flex items-center md:mt-[29px]">
          $149.99
          <span class="ml-5 text-dark-grayish-blue text-[13px] font-montserrat line-through align-middle">$169.99</span>
        </p>

        <button
          type="button"
          class="
          mt-5
          bg-dark-cyan
          text-white
          p-[14px]
          w-full
          rounded-lg
          font-montserrat
          font-medium
          text-sm
          flex
          justify-center
          items-center
          md:mt-8
          hover:bg-very-dark-cyan
          active:bg-very-dark-cyan"
        >
          <img src="./images/icon-cart.svg" alt="Cart icon" class="mr-3" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="text-sm text-center">
    Challenge by <a class="text-[#3e52a3]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-[#3e52a3]" href="https://github.com/realsale">realsale</a>.
  </footer>
</body>
</html>
