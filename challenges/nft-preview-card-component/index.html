<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./dist/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="h-screen grid place-content-center bg-dark-blue font-outfit">
    <figure class="max-w-[327px] p-[25px] bg-dark-blue-card rounded-2xl">
      <img class="w-full rounded-lg" src="./images/image-equilibrium.jpg" alt="Equilibrium">

      <div class="text-soft-blue">
        <h1 class="text-white text-[22px] tracking-[0.3px] font-medium mt-[22px]">
          Equilibrium #3429
        </h1>
        <p class="mt-[9px] font-light leading-[26px] tracking-[0.1px]">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="mt-[14px] flex justify-between items-center">
          <div class="inline-flex items-center">
            <img class="max-w-full" src="./images/icon-ethereum.svg" alt="etherewm icon"/>
            <h3 class="text-cyan font-medium text-[15px] leading-6 ml-[6px] tracking-[0.3px]">0.041 ETH</h3>
          </div>

          <div class="inline-flex items-center">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span class="ml-[7px] text-[15px] leading-6 tracking-[0.1px]">3 days left</span>
          </div>
        </div>

        <hr class="border-dark-blue-line mt-[13px] mb-4">

        <div class="flex items-center font-light">
          <img class="w-[33px] border-[1px] rounded-full" src="./images/image-avatar.png" alt="avatar" />
          <p class="ml-4 text-[15px] leading-none tracking-[0.1px]">
            Creation of
            <span class="text-white ml-[2px]">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </figure>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
